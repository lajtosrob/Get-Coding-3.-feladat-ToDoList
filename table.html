<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Record</h1>
    <div id="text"></div>

    <script>
        // Create an Arrays
        var users = ['Ben', 'John', 'Sarah'];
        var age = [21, 43, 27];
        var email = ['ben@yahoo.com', 'john@gmail.com', 'sarah@gmail.com'];

        var text = document.getElementById('text');
        var table = '<table><thead><tr><th>ID</th><th>Name</th><th>Age</th><th>Email</th></tr></thead></tbody>';

            for(var i = 0; i < users.length; i++) {
                table += '<tr><td>' + (i+1) + '</td><td>' + users[i] + '</td><td>' +age[i] + '</td><td>' + email[i] + '</td></tr>';

            }
            table += '</tbody></table>';

            text.innerHTML = table;
    </script>
</body>
</html>
