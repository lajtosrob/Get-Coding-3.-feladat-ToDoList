<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szürke szinkódok</title>
    <style>
        #main {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="main">

    </div>
    <script>
    let grayCode = '#';
    let hex;
    for(let decimal = 0; decimal < 16; decimal++) {
        hex = decimal.toString(16);

        for (let i = 0; i< 3; i++) {
            grayCode+=hex;
        }
        var display = document.getElementById('main');
        if (decimal < 15) {
          grayCode+= '   #';  
        }
        
        display.innerHTML = grayCode;
    }        
    </script>

</body>
</html>
